<!DOCTYPE html>
<meta charset="utf-8">
<title>X-Frame-Options headers with commas</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="support/helper.sub.js"></script>

<body>
<script>
"use strict";

xfo_simple_tests({
  headerValue: `SAMEORIGIN,DENY`,
  sameOriginAllowed: false,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `DENY,SAMEORIGIN`,
  sameOriginAllowed: false,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `SAMEORIGIN,SAMEORIGIN`,
  sameOriginAllowed: true,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `SAMEORIGIN,INVALID`,
  sameOriginAllowed: true,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `INVALID,SAMEORIGIN`,
  sameOriginAllowed: true,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `SAMEORIGIN,ALLOWALL`,
  sameOriginAllowed: true,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `ALLOWALL,SAMEORIGIN`,
  sameOriginAllowed: true,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `,SAMEORIGIN,,DENY,`,
  sameOriginAllowed: false,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `SAMEORIGIN,"DENY"`,
  sameOriginAllowed: true,
  crossOriginAllowed: false
});

xfo_simple_tests({
  headerValue: `"SAMEORIGIN,DENY"`,
  sameOriginAllowed: true,
  crossOriginAllowed: true
});

xfo_simple_tests({
  headerValue: `  SAMEORIGIN,    DENY`,
  sameOriginAllowed: false,
  crossOriginAllowed: false
});
</script>
